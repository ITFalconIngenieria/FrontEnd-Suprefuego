<br>
<div style="margin: 0% 8% 8% 0%; display: flex; justify-content: flex-end;">
    <p-speedDial (onClick)="showForm()" radius="80" direction="up" type="semi-circle"></p-speedDial>
</div>
<br><br><br>
<div class="card">
    <p-table [value]="tanques" [paginator]="true" [rows]="1" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} tanques">
        <ng-template pTemplate="body" let-tanque>
            <tr>
                <td>
                    <div class="container-td">
                        <div class="controles">
                            <i class="pi pi-cog" pTooltip="ConfiguraciÃ³n" style="font-size: 40px; margin-bottom: 30%"></i>
                            <i class="pi pi-trash" pTooltip="Eliminar" style="font-size: 40px;"></i>
                        </div>
                        <img src="assets/img/mantenimiento/tank.svg" style="width: 20%;" alt="">
                        <div>
                            <p class="nombre">{{ tanque.senal }}</p>
                            <p-tag styleClass="p-mr-2" severity="success" [value]="'Capacidad max: ' +  tanque.capmax " [rounded]="true"></p-tag>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-sidebar styleClass="p-sidebar-md" [(visible)]="displayForm" position="right" [baseZIndex]="10000" [modal]="false">
    <app-formTanque></app-formTanque>
</p-sidebar>
