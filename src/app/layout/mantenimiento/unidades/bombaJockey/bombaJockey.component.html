<div style="margin: 0% 8% 8% 0%; display: flex; justify-content: flex-end;">
    <p-speedDial radius="80" direction="up" type="semi-circle"></p-speedDial>
</div>
<p-table [value]="unidades" [paginator]="true" [rows]="1" editMode="row" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">
    <ng-template pTemplate="body" let-editing="editing" let-unidad>
        <tr [pEditableRow]="unidad">
            <td>
                <div style="display: flex; justify-content: center;">
                    <img src="assets/img/mantenimiento/placaJ.svg" style="width: 55%; position: relative;" alt="" srcset="">
                    <!-- Datos del motor -->
                    <p style="position: absolute;
                        top: -6%;
                        left: 15%;
                        color: black;
                        font-weight: 100;
                        font-size: 25px;"> Informaci√≥n de la bomba </p>

                    <p-cellEditor style="position: absolute; top: 6%;
                    left: 46%;  display: flex; flex-direction: column;">
                        <ng-template pTemplate="input">
                            <input pInputText type="text" style="
                                background-color: #ffffff00; color: white;" [(ngModel)]="marca">
                        </ng-template>
                        <ng-template pTemplate="output">
                            <span style="color: rgb(0, 0, 0); font-size: 25px;"> Marca </span>
                        </ng-template>
                    </p-cellEditor>

                    <p-cellEditor style="position: absolute; top: 21%;
                    left: 29%;  display: flex; flex-direction: column;">
                        <ng-template pTemplate="input">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Modelo</label>
                            <input pInputText type="text" style="
                                background-color: #ffffff00; color: white;" [(ngModel)]="marca">
                        </ng-template>
                        <ng-template pTemplate="output">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Modelo</label>
                            <span style="color: white; font-size: 25px;"> ... </span> </ng-template>
                    </p-cellEditor>

                    <p-cellEditor style="position: absolute; top: 36%;
                    left: 29%;  display: flex; flex-direction: column;">
                        <ng-template pTemplate="input">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Num. fase</label>
                            <input pInputText type="text" style="
                                background-color: #ffffff00; color: white;" [(ngModel)]="marca">
                        </ng-template>
                        <ng-template pTemplate="output">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Num. fase</label>
                            <span style="color: white; font-size: 25px;"> ... </span> </ng-template>
                    </p-cellEditor>

                    <p-cellEditor style="position: absolute; top: 51%;
                    left: 29%; display: flex; flex-direction: column;">
                        <ng-template pTemplate="input">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Voltaje</label>
                            <input pInputText type="text" style="
                                background-color: #ffffff00; color: white;" [(ngModel)]="marca">
                        </ng-template>
                        <ng-template pTemplate="output">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Voltaje</label>
                            <span style="color: white; font-size: 25px;"> ... </span>
                        </ng-template>
                    </p-cellEditor>

                    <p-cellEditor style="position: absolute; top: 21%;
                    left: 58%; display: flex; flex-direction: column;">
                        <ng-template pTemplate="input">
                            <label style="color:  #484848; margin: 0%;" class="form-label">HP</label>
                            <input pInputText type="text" style="
                                background-color: #ffffff00; color: white;" [(ngModel)]="marca">
                        </ng-template>
                        <ng-template pTemplate="output">
                            <label style="color:  #484848; margin: 0%;" class="form-label">HP</label>
                            <span style="color: white; font-size: 25px;"> ... </span>
                        </ng-template>
                    </p-cellEditor>

                    <p-cellEditor style="position: absolute; top: 36%;
                    left: 58%; display: flex; flex-direction: column;">
                        <ng-template pTemplate="input">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Serie</label>
                            <input pInputText type="text" style="
                                background-color: #ffffff00; color: white;" [(ngModel)]="marca">
                        </ng-template>
                        <ng-template pTemplate="output">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Serie</label>
                            <span style="color: white; font-size: 25px;"> ... </span>
                        </ng-template>
                    </p-cellEditor>

                    <p-cellEditor style="position: absolute; top: 51%;
                left: 58%; display: flex; flex-direction: column;">
                        <ng-template pTemplate="input">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Caudal</label>
                            <input pInputText type="text" style="
                            background-color: #ffffff00; color: white;" [(ngModel)]="marca">
                        </ng-template>
                        <ng-template pTemplate="output">
                            <label style="color:  #484848; margin: 0%;" class="form-label">Serie</label>
                            <span style="color: white; font-size: 25px;"> ... </span>
                        </ng-template>
                    </p-cellEditor>
                </div>
                <div style="position: absolute; right: 0%; top: 42%;">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(product)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                </div>

            </td>

        </tr>
    </ng-template>
</p-table>

<ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
</ng-template>
