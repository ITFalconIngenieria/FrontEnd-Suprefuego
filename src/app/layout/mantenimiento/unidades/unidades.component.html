<br>
<div class="card">
    <p-table [value]="unidades" [paginator]="true" [rows]="1" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">
        <ng-template pTemplate="body" let-unidad>
            <tr>
                <td>
                    <div class="container-td">
                        <div class="controles">
                            <i class="pi pi-cog" pTooltip="Configuración" style="font-size: 40px; margin-bottom: 30%"></i>
                            <i class="pi pi-trash" pTooltip="Eliminar" style="font-size: 40px;"></i>
                        </div>
                        <img src="assets/img/mantenimiento/cuarto.svg" style="width: 20%;" alt="">
                        <div class="datos">
                            <div>
                                <p class="nombre">{{ unidad.nombre }}</p>
                                <span class="badge rounded-pill bg-dark" style="font-size: 20px;">{{ unidad.empresa }}</span>
                            </div>
                            <div style="display: flex;
                            flex-direction: row;
                            justify-content: space-between;">
                                <img (click)="showModalDialog()" src="assets/img/mantenimiento/motor.svg" pTooltip="Motor" style="width: 20%;">
                                <img src="assets/img/mantenimiento/bombaP.svg" pTooltip="Bomba principal" style="width: 20%;">
                                <img src="assets/img/mantenimiento/bombaJ.svg" pTooltip="Bomba jockey" style="width: 20%;">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Configuración de motor" [(visible)]="displayModal" position="top" [modal]="true" [style]="{width: '80vw'}" [draggable]="false" [resizable]="false">
    <app-formUnidades></app-formUnidades>
</p-dialog>
