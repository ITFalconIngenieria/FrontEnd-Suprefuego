<br>
<div style="margin: 0% 8% 8% 0%; display: flex; justify-content: flex-end;">
    <p-speedDial (onClick)="showForm()" radius="80" direction="up" type="semi-circle"></p-speedDial>
</div>
<div class="card">
    <p-table [value]="unidades" [paginator]="true" [rows]="1" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} tanques">
        <ng-template pTemplate="body" let-unidad>
            <tr>
                <td>
                    <br>
                    <br>
                    <br>
                    <div class="container-td">
                        <img src="assets/img/mantenimiento/placa.svg" style="width: 60%; position: relative;" alt="">
                        <span style="    position: absolute;
                        top: 32%;
                        right: 28%;
                        font-size: 22px;
                        background-color: #000000;" class="badge rounded-pill">Motor:  {{unidad.motor}}</span>
                        <span style="position: absolute;
                        top: 6%;
                        right: 46%;
                        font-size: 22px;
                        color: black;
                        font-weight: 900;" class="badge rounded-pill"> {{unidad.marca}}</span>
                        <span style="    position: absolute;
                        top: 33%;
                        right: 54%;
                        font-size: 22px;
                        background-color: #000000;" class="badge rounded-pill">Modelo:  {{unidad.modelo}}</span>
                        <span style="position: absolute;
                        top: 53%;
                        right: 56%;
                        font-size: 22px;
                        background-color: #000000;" class="badge rounded-pill">Serie:  {{unidad.sn}}</span>
                        <span style="position: absolute;
                        top: 52%;
                        right: 33%;
                        font-size: 22px;
                        background-color: #000000;" class="badge rounded-pill">HP:  {{unidad.hp}}</span>
                        <span style="position: absolute;
                        top: 66%;
                        right: 44%;
                        font-size: 22px;
                        background-color: #000000;" class="badge rounded-pill">RPM:  {{unidad.rpm}}</span>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-sidebar styleClass="p-sidebar-md" [(visible)]="displayForm" position="right" [baseZIndex]="10000" [modal]="false">
    <app-formUnidades></app-formUnidades>
</p-sidebar>
