<br>
<div style="margin: 0% 8% 8% 0%; display: flex; justify-content: flex-end;">
    <p-speedDial (onClick)="showForm()" radius="80" direction="up" type="semi-circle"></p-speedDial>
</div>
<br><br><br>
<div class="card">
    <p-table [paginator]="true" [value]="data" dataKey="id" styleClass="p-datatable-sm" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="{first} a {last} de {totalRecords} registros" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Cuarto B</th>
                <th>Motor</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>GMP</th>
                <th>PSI</th>
                <th>HP</th>
                <th>RPM</th>
                <th>Estado</th>
                <th style="width:8rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" class="form-control" formControlName="modelo" placeholder="Cuarto">
                        </ng-template>
                        <ng-template pTemplate="output">
                            Cuarto
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" class="form-control" formControlName="modelo" placeholder="Motor">
                        </ng-template>
                        <ng-template pTemplate="output">
                            Motor
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" class="form-control" formControlName="modelo" placeholder="Marca">
                        </ng-template>
                        <ng-template pTemplate="output">
                            Marca
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" class="form-control" formControlName="modelo" placeholder="Modelo">
                        </ng-template>
                        <ng-template pTemplate="output">
                            Modelo
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" class="form-control" formControlName="modelo" placeholder="GMP">
                        </ng-template>
                        <ng-template pTemplate="output">
                            GMP
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" class="form-control" formControlName="modelo" placeholder="PSI">
                        </ng-template>
                        <ng-template pTemplate="output">
                            PSI
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" class="form-control" formControlName="modelo" placeholder="HP">
                        </ng-template>
                        <ng-template pTemplate="output">
                            HP
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" class="form-control" formControlName="modelo" placeholder="RPM">
                        </ng-template>
                        <ng-template pTemplate="output">
                            RPM
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-inputSwitch></p-inputSwitch>
                </td>
                <td style="text-align:center;">
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-sidebar styleClass="p-sidebar-md" [(visible)]="displayForm" position="right" [baseZIndex]="10000" [modal]="false">
    <app-formUnidades></app-formUnidades>
</p-sidebar>
