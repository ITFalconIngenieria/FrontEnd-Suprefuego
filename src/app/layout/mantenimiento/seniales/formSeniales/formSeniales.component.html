<br>
<div [formGroup]="validateForm" style="width: 95%; height: 740px; margin: auto; position: relative;">
    <h3>Configuración de señales</h3>
    <br>
    <br>
    <div class="container-form">
        <div class="mb-3">
            <label class="form-label">Unidad</label>
            <input type="text" class="form-control" [(ngModel)]="oldSenialEvent.unidad" formControlName="unidad" placeholder="Escriba aqui...">
        </div>
        <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <input type="text" class="form-control" [(ngModel)]="oldSenialEvent.descripcion" formControlName="descripcion" placeholder="Escriba aqui...">
        </div>
        <div class="mb-3">
            <label class="form-label">Etiqueta</label>
            <input type="text" class="form-control" [(ngModel)]="oldSenialEvent.etiqueta" formControlName="etiqueta" placeholder="Escriba aqui...">
        </div>
        <div class="mb-3">
            <label class="form-label">Servidor</label>
            <input type="text" class="form-control" [(ngModel)]="oldSenialEvent.servidor" formControlName="servidor" placeholder="Escriba aqui...">
        </div>
        <div class="mb-3">
            <label class="form-label">Fuente</label>
            <input type="text" class="form-control" [(ngModel)]="oldSenialEvent.fuente" formControlName="fuente" placeholder="Escriba aqui...">
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <p-selectButton [options]="stateOptions" [(ngModel)]="oldSenialEvent.estado" formControlName="estado" optionLabel="label" optionValue="value"></p-selectButton>
        </div>
    </div>
    <div style="display: flex; justify-content: space-between; position: absolute; bottom: 0; width: 100%;">
        <button pButton pRipple type="button" label="Cancelar" class="p-button-outlined p-button-secondary p-button-sm"></button>
        <p-button label="Guardar" [disabled]="validateForm.invalid" (click)="sendItem()" value="Guardar" icon="pi pi-check" styleClass="p-button-sm"></p-button>
    </div>
</div>
