<div style="margin: 2% 8% 8% 0%; display: flex; justify-content: flex-end;">
    <p-speedDial (onClick)="showForm()" radius="80" direction="up" type="semi-circle"></p-speedDial>
</div>
<br><br><br>
<div class="card">
    <p-table [paginator]="true" [value]="data" dataKey="id" styleClass="p-datatable-sm" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="{first} a {last} de {totalRecords} registros" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Descripcion</th>
                <th>Estado</th>
                <th style="width:8rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input type="text" class="form-control" formControlName="modelo" placeholder="Descripcion">
                        </ng-template>
                        <ng-template pTemplate="output">
                            Descripcion
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-inputSwitch></p-inputSwitch>
                </td>
                <td style="text-align:center;">
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-sidebar styleClass="p-sidebar-md" [(visible)]="displayForm" position="right" [baseZIndex]="10000" [modal]="false">
    <app-formMotor></app-formMotor>
</p-sidebar>
