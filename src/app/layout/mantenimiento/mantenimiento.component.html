<div class="container back shadow-lg p-3">
    <div class="container row" style="display: flex; flex-direction: row; justify-content: center;">
        <nav *ngFor="let item of itemMenu" class="col-sm-2">
            <div class="card overCard" [routerLink]="item.url" routerLinkActive="active">
                <p-card styleClass="overCard active">
                    <p>{{item.titulo}}</p>
                    <i [class]="item.icon" style="font-size: 2rem"></i>
                </p-card>
            </div>
        </nav>
    </div>
    <hr>
    <div class="card container">
        <router-outlet></router-outlet>
    </div>
</div>
